<!DOCTYPE html>
<html lang="pt-BR">
<head>

      background: linear-gradient(135deg, #0a0f1c, #04172d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
